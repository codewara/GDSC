<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="PPStyle.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >
</head>
<body>
  <div class="profile">
    <img src="./images/profile.jpg" alt="Profile Photo">
    <div class="text">
      <h1>Datuk Daneswara Raditya Samsura</h1>
      <h2>Computer Science Student</h2>
    </div>
  </div>
  </div>
  <div class="navbar">
     <span class="bg1"></span>
     <span class="bg2"></span>
     <ul>
       <li>
         <span class="left"></span>
         <span class="section" id="abt">About</span>
         <span class="right"></span>
        </li>
        <li>
          <span class="left"></span>
          <span class="section" id="exp">Experience</span>
          <span class="right"></span>
        </li>
        <li>
          <span class="left"></span>
          <span class="section" id="cnt">Contact</span>
          <span class="right"></span>
        </li>
        <li>
          <span class="left"></span>
          <span class="section" id="doc">Documentation</span>
          <span class="right"></span>
        </li>
      </ul>
    </div>
    <div class="info">
      Welcome to My Profile Page!
   </div>
   <script src="PPScript.js"></script>

</html>
